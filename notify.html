<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="assets/logo-no-bg-black.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notify Me – Don Golf</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="page-wrapper">
    <div class="container">
      <a href="index.html">
        <img src="assets/logo-no-bg-white.png" alt="Don Golf Logo" class="logo" />
      </a>
      <h1 class="headline">Get Notified</h1>
      <p class="subhead">Tell us where to reach you. We’ll email you when it drops.</p>
    </div>

    <form
      name="notify"
      method="POST"
      data-netlify="true"
      data-netlify-honeypot="bot-field"
      action="/thank-you/"
      class="notify-form"
      autocomplete="on"
    >
      <!-- Netlify form identity -->
      <input type="hidden" name="form-name" value="notify" />
      <!-- Honeypot (anti-spam) -->
      <p style="display:none">
        <label>Don’t fill this out: <input name="bot-field" /></label>
      </p>

      <!-- Product (prefilled from ?product=...) -->
      <div class="form-field">
        <label for="product">Product</label>
        <input id="product" name="product" type="text" readonly />
      </div>

      <div class="form-field">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required autocomplete="name" />
      </div>

      <div class="form-field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required autocomplete="email" />
      </div>

      <div class="form-actions">
        <button type="submit" class="button">Notify Me</button>
        <a href="index.html" class="button" style="background:#222;color:#fff;">Back to Home</a>
      </div>
    </form>
  </div>

  <script>
    // Prefill the Product field from ?product=...
    const params = new URLSearchParams(window.location.search);
    document.getElementById('product').value = params.get('product') || '';
  </script>
</body>
</html>
